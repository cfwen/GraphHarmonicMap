language: cpp
sudo: false
dist: trusty
os:
- linux
matrix:
  exclude:
    - compiler: gcc
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: COMPILER=g++-6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.8
          packages:
            - clang-3.8
      env: COMPILER=clang++-3.8
git:
  submodules: false
before_install:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
- sed -i 's/https:\/\/github.com/https:\/\/'"$CI_USER_TOKEN"'@github.com/' .gitmodules
- git submodule update --init --recursive
install: true
script:
- mkdir build
- cd build
- cmake ..
branches:
  only:
  - master
notifications:
  email: false